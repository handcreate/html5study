<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>网页编排示例</title>
	</head>
	<body>
		<!--
        	作者：handcreate@163.com
        	时间：2014-09-05
        	描述：网页标题
        -->
        <header>
        	<h1>网页标题</h1>
        	<!--
            	作者：handcreate@163.com
            	时间：2014-09-05
            	描述：网站导航链接
            -->
            <nav>
            	<ul>
            	  <li><a href="index.html">首页</a></li>
            	  <li><a href="help.html">帮助</a></li>
            	</ul>
            </nav>
        </header>
        <!--
        	作者：handcreate@163.com
        	时间：2014-09-05
        	描述：文章正文
        -->
        <article>
        	<hgroup>
        		<h1>文章主标题</h1>
        		<h2>文章子标题</h2>
        	</hgroup>
        	<p>文章正文</p>
        	<!--
            	作者：handcreate@163.com
            	时间：2014-09-05
            	描述：文章评论
            -->
            <section class="comments">
            	<article>
            		<h1>评论标题</h1>
            		<p>评论正文</p>
            	</article>
            </section>
        </article>
        <!--
        	作者：handcreate@163.com
        	时间：2014-09-05
        	描述：版权信息
        -->
        <footer>
        	<small>版权所有：陆凌牛</small>
        </footer>
	</body>
</html>
