<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>checkValidity示例</title>
		<script type="text/javascript" charset="utf-8">
			function check() {
				var email = document.getElementById("email");
				if(email.value=="") 
				{
					alert("请输入Email地址");
					return false;
				} 
				else if(!email.checkValidity())
				{
					alert("请输入正确的Email地址");
					return false;
				}
				else
				{
					alert("您输入的Email地址无效");
					return false;
				}
				return true;
			}
		</script>
	</head>
	<body>
		<form action="" method="post" onsubmit="return check();">
			<label for="email">Email</label>
			<input name="email" id="email" type="email" formnovalidate="formnovalidate" />
			<input type="submit" value=""/>
		</form>
	</body>
</html>
