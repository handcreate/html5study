<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ol列表的start属性示例</title>
	</head>
	<body>
		<h3>ol列表的start属性示例</h3>
		<ol start="6" reversed="reversed">
			<li>列表类容1</li>
			<li>列表类容2</li>
			<li>列表类容3</li>
			<li>列表类容4</li>
			<li>列表类容5</li>
			<li>列表类容6</li>
		</ol>
	</body>
</html>
